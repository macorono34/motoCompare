<h3>Yeni Ürün Ekle</h3>
<form [formGroup]="productAddForm"(ngSubmit)="add()" >
<div class="form-group">
    <input type="text" id="name" name ="name" formControlName="name" class="form-control" placeholder="Adı">
    <div class="alert alert-danger"*ngIf="productAddForm.get('name').hasError('required')&&productAddForm.get('name').dirty">Ürün adı zorunludur</div>
</div>
<div class="form-group">
    <input type="text" id="description" name ="description" formControlName="description" class="form-control" placeholder="Modeli">
    <div class="alert alert-danger"*ngIf="productAddForm.get('description').hasError('required')&&productAddForm.get('description').dirty">Model adı zorunludur</div>
</div>
<div class="form-group">
    <input type="text" id="price" name ="price" formControlName="price" class="form-control" placeholder="Fiyatı">
    <div class="alert alert-danger"*ngIf="productAddForm.get('price').hasError('required')&&productAddForm.get('price').dirty">Fiyat zorunludur</div>
</div>
<div class="form-group">
    <input type="text" id="imageUrl" name ="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Resim Ekle">
    <div class="alert alert-primary"*ngIf="productAddForm.get('imageUrl').hasError('required')&&productAddForm.get('imageUrl')">Resim isteğe bağlı</div>
</div>
<div class="form-group">
    <select class="form-control" formControlName="categoryId"  required="categoryId" name="categoryId">
        <option *ngFor= "let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div *ngIf="productAddForm.get('categoryId').hasError('required')&&productAddForm.get('categoryId').touched" class="alert alert-danger">Kategory gerekli</div>
    
</div>
<button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Motor Ekle</button>
</form>
